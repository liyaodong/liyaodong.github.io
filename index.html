<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Xiaofeng Blog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
        <style>
            html, body, video {
                padding: 0;
                margin: 0;
                overflow: hidden;
                background-color: #000;
                font-family: 'Sunflower', sans-serif;
            }
            #video-bg {
                width: 100vw;
                height: 100vh;
            }
            canvas {
                display: block;
                width: 600px;
                height: 300px;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate3d(-50%, -50%, 0);
                opacity: .8;
            }

            .hide {
                display: none !important;
            }

            .ready-go {
                opacity: 0;
                transition: all 4s;
                background-color: #000;
            }

            .ready-go.in {
                opacity: 1;
            }

            .welcome {
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #fff;
                flex-direction: column;
            }
            .welcome h1 {
                font-size: 10vw;
            }
            .welcome #go {
                font-size: 5vw;
                background-color: #000;
                color: #fff;
                border: 1px solid #fff;
                outline: 0;
                border-radius: 1vw;
                padding: 0.5vw 5vw;
                cursor: pointer;
                transition: all .3s;
                text-decoration: none;
            }

            .welcome #go:hover {
                border-radius: 0;
                background-color: #555;
            }

            a.link {
                position: fixed;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                color: #fff;
                text-decoration: none;
                font-size: 14px;
                opacity: .5;
            }
        </style>
    </head>
    <body>
        <div class="welcome">
            <h1>Ready to go?</h1>
            <a id="go" href="http://blog.liyaodong.com">Go</a>
        </div>
        <div class="ready-go">
            <video id="video-bg" muted loop>
                <source src="https://image.liyaodong.com/2018/5/27/Space%20Engine%200.9.8.0%20Trailer.mp4" type="video/mp4"></source>
            </video>
            <canvas id="music-canvas"></canvas>
        </div>
        <a class="link" target="_blank" href="http://blog.liyaodong.com">Blog</a>
        <script src="./src/js/dji.js"></script>
    </body>
</html>
