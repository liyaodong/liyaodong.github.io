<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Yaodong Li</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
     body {
         margin: 0;
         padding: 0;
         font-size: 16px;
         font-family: "Avenir Next", "Segoe UI", "Helvetica Neue", Arial, "PingFang SC", "Heiti SC", "Microsoft YaHei UI", "Microsoft YaHei", "Source Han Sans", sans-serif;
         font-weight: 400;
         background-color: #F9F8F0;
         color: #2E2E2E;
         box-sizing: border-box;
     }

     ul {
         margin: 0;
         padding: 0;
     }

     li {
         list-style-type: none;
     }

     .wrapper {
         height: 100vh;
         perspective: 2px;
         overflow-y: auto;
         overflow-x: hidden;
     }

     .site-screen {
         text-align: center;
         min-height: 100vh;
         max-width: 700px;
         margin: 0 auto;
         position: relative;
     }

     .site-screen--first {
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         position: relative;
     }

     .site-screen--first::after {
         content: "";
         position: absolute;
         top: 0;
         right: 0;
         bottom: 0;
         left: 0;

         background: url('./images/bg.jpg') center center no-repeat;
         background-size: cover;
         transform: translateZ(-1px) scale(1.5);
         transform-origin: center center;
         z-index: -1;
     }

     .site-name {
         font-weight: 400;
         font-size: 24px;
         margin-bottom: 0;
     }

     .site-name__nickname {
         font-size: 12px;
         font-weight: 400;
         margin-top: 0;
         color: #939393;
     }

     .hobby-list {
         display: flex;
         font-size: 14px;
     }

     .hobby-list li:not(:last-child)::after {
         content: "/";
     }

     .site-introduce {
         font-size: 36px;
         text-align: right;
     }

     .site-introduce__highlight {
         font-size: 50px;
         font-style: normal;
     }

     .site-screen--second {
         position: relative;
         height: 100vh;
     }

     .subsite-list {
         display: flex;
         flex-direction: column-reverse;
         height: 100%;
     }

     .subsite-list__item {
         height: 25%;
         position: relative;
         /* transform: skewY(-5deg); */
         overflow: hidden;
     }

     .subsite_list__item-bg {
         position: absolute;
         top: 0;
         right: 0;
         bottom: 0;
         left: 0;
         background-size: 100% auto;
         background-position: center center;
         transform: translateZ(-1px) scale(1.5);
         transform-origin: center center;
         z-index: -1;
     }

     .subsite-list__item a {
         width: 100%;
         height: 100%;
         color: #FFFFFF;
         text-transform: uppercase;
         text-decoration: none;
         display: flex;
         align-items: center;
         justify-content: center;
     }

     .subsite-list__item h3 {
         font-weight: 200;
         font-size: 50px;
         margin: 0;
         background: rgba(0, 0, 0, .25);
         padding: 0 10px;
     }
    </style>
    <body>
        <section class="wrapper">

        <section class="site-screen site-screen--first">
            <img width="115" height="115" alt="Yaodong Li's avatar" src="./images/avatar.png"/>
            <h1 class="site-name">Yaodong Li</h1>
            <h2 class="site-name__nickname">Vanilla</h2>
            <ul class="hobby-list">
                <li>Web Developer</li>
                <li>Geek</li>
                <li>Gamer</li>
                <li>Photographer</li>
            </ul>
            <p class="site-introduce">
                <em class="site-introduce__highlight">Hi,</em><br />
                Welcome <br />
                To My World.
            </p>
        </section>
        <section class="site-screen site-screen--second">
            <ul class="subsite-list">
                <li class="subsite-list__item">
                    <div class="subsite_list__item-bg" style="background-image: url('./images/house.jpg')"></div>
                    <a href="#blog">
                        <h3>BLOG</h3>
                    </a>
                </li>
                <li class="subsite-list__item">
                    <div class="subsite_list__item-bg" style="background-image: url('./images/cat.jpg')"></div>
                    <a href="#photos">
                        <h3>PHOTOS</h3>
                    </a>
                </li>
                <li class="subsite-list__item">
                    <div class="subsite_list__item-bg" style="background-image: url('./images/reading.jpg')"></div>
                    <a href="#reading">
                        <h3>READING</h3>
                    </a>
                </li>
                <li class="subsite-list__item">
                    <div class="subsite_list__item-bg" style="background-image: url('./images/beer.jpg')"></div>
                    <a href="#game">
                        <h3>GAME</h3>
                    </a>
                </li>
            </ul>
        </section>
        </section>
    </body>
</html>
