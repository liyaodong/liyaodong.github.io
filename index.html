<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Yaodong Li</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
     body {
         margin: 0;
         padding: 0;
         font-size: 16px;
         font-family: "Avenir Next", "Segoe UI", "Helvetica Neue", Arial, "PingFang SC", "Heiti SC", "Microsoft YaHei UI", "Microsoft YaHei", "Source Han Sans", sans-serif;
         font-weigth: 400;
         background-color: #F9F8F0;
         color: #2E2E2E;
         box-sizing: border-box;
     }

     ul {
         margin: 0;
         padding: 0;
     }

     li {
         list-style-type: none;
     }

     .site-screen {
         text-align: center;
         min-height: 100vh;
         max-width: 700px;
         margin: 0 auto;
     }

     .site-screen--first {
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
     }

     .site-name {
         font-weight: 400;
         font-size: 24px;
         margin-bottom: 0;
     }

     .site-name__nickname {
         font-size: 12px;
         font-weight: 400;
         margin-top: 0;
         color: #939393;
     }

     .hobby-list {
         display: flex;
         font-size: 14px;
     }

     .hobby-list li:not(:last-child)::after {
         content: "/";
     }

     .site-introduce {
         font-size: 36px;
         text-align: right;
     }

     .site-introduce__highlight {
         font-size: 50px;
         font-style: normal;
     }

     .site-screen--second {
         height: 100vh;
     }

     .subsite-list {
         display: flex;
         flex-direction: column;
         height: 100%;
         transform: scaleY(0.95);
     }

     .subsite-list__item {
         height: 25%;
         position: relative;
     }

     .subsite_list__item-bg {
         background-size: cover;
         background-repeat: none;
         background-position: center center;
         width: 100%;
         height: 100%;
         transform: skewY(-5deg);
         position: absolute;
     }

     .subsite-list__item a {
         width: 100%;
         height: 100%;
         color: #FFFFFF;
         text-transform: uppercase;
         text-decoration: none;
         display: flex;
         align-items: center;
         justify-content: center;
         position: relative;
         z-index: 2;
     }

     .subsite-list__item h3 {
         font-weight: 200;
         font-size: 50px;
         margin: 0;
         background: rgba(0, 0, 0, .5);
         padding: 2px 10px;
     }
    </style>
